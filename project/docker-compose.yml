version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: github-issues-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: github-issues-backend
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=
      - FRONTEND_URL=http://localhost:3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-secure-encryption-key}
    volumes:
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

volumes:
  redis_data: