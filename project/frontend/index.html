<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Issues Creator</h1>

        <!-- Authentication Section -->
        <div class="section">
            <h2>GitHub Authentication</h2>
            <div class="input-group">
                <label for="username">GitHub Username:</label>
                <input type="text" id="username" placeholder="your-username">
            </div>
            <div class="input-group">
                <label for="repo-name">Repository Name:</label>
                <input type="text" id="repo-name" placeholder="your-repo">
            </div>
            <div class="input-group">
                <label for="token">GitHub Token:</label>
                <input type="password" id="token" placeholder="ghp_...">
                <small>Create token at: GitHub Settings → Developer settings → Personal access tokens</small>
            </div>
            <button onclick="verifyCredentials()" class="btn">Verify Credentials</button>
        </div>

        <!-- Issue Creation Section -->
        <div class="section" id="issue-section" style="display: none;">
            <h2>Create Issue</h2>

            <!-- Issue Templates -->
            <div class="input-group">
                <label for="issue-template">Select Template:</label>
                <select id="issue-template" onchange="loadTemplate()">
                    <option value="">Custom</option>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="documentation">Documentation</option>
                    <option value="enhancement">Enhancement</option>
                </select>
            </div>

            <!-- Issue Title -->
            <div class="input-group">
                <label for="issue-title">Issue Title:</label>
                <input type="text" id="issue-title" placeholder="Enter issue title">
            </div>

            <!-- Style Constructor -->
            <div class="section">
                <h3>Markdown Style Constructor</h3>
                <div class="style-controls">
                    <button onclick="applyStyle('bold')" class="style-btn">Bold</button>
                    <button onclick="applyStyle('italic')" class="style-btn">Italic</button>
                    <button onclick="applyStyle('code')" class="style-btn">Code</button>
                    <button onclick="applyStyle('bullet')" class="style-btn">Bullet List</button>
                    <button onclick="applyStyle('number')" class="style-btn">Numbered List</button>
                    <button onclick="applyStyle('quote')" class="style-btn">Quote</button>
                </div>
            </div>

            <!-- Issue Body -->
            <div class="input-group">
                <label for="issue-body">Issue Body (Markdown):</label>
                <textarea id="issue-body" rows="10" placeholder="Describe your issue..."></textarea>
            </div>

            <!-- Preview -->
            <div class="section">
                <h3>Preview</h3>
                <div id="preview" class="preview"></div>
            </div>

            <button onclick="createIssue()" class="btn btn-primary">Create Issue</button>
        </div>

        <!-- Results -->
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
